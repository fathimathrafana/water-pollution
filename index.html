<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EcoWater - AI Based Water Pollution Detection</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #56ccf2, #2f80ed);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .landing-container {
      text-align: center;
    }

    /* üîπ Heading Animation */
    h1 {
      font-size: 42px;
      margin-bottom: 30px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      animation: fadeInDown 2s ease-in-out;
    }

    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* üîπ Button Style */
    button {
      background: white;
      color: #2f80ed;
      font-size: 18px;
      font-weight: bold;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      animation: pulse 2s infinite;
    }

    /* üîπ Button Pulse Animation */
    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.6);
      }
      50% {
        transform: scale(1.08);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.6);
      }
    }

    button:hover {
      background: #2f80ed;
      color: white;
    }
  </style>
</head>
<body>
  <div class="landing-container">
    <h1>üåç EcoWater - AI Based Water Pollution Detection</h1>
    <button onclick="window.location.href='/upload'">Start Detection</button>
  </div>
</body>
</html>
