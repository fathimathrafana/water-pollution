<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EcoWater - Upload & Predict</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #56ccf2, #2f80ed);
            margin: 0; 
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* üîπ Back to Home button */
        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.8);
            color: #2f80ed;
            padding: 6px 14px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0px 3px 8px rgba(0,0,0,0.2);
            transition: 0.3s;
        }
        .back-home:hover {
            background: #2f80ed;
            color: white;
        }

        /* üîπ Glass container */
        .container {
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(12px);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0px 12px 30px rgba(0,0,0,0.25);
            text-align: center;
            width: 90%;
            max-width: 850px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            color: #2f80ed;
            margin-bottom: 35px;
            font-size: 34px;
            font-weight: bold;
        }

        .form-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        /* Hide default file input */
        input[type="file"] {
            display: none;
        }

        /* Custom Choose File button */
        .custom-file-upload {
            background: linear-gradient(135deg, #56ccf2, #2f80ed);
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }
        .custom-file-upload:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        /* Predict button */
        button {
            background: linear-gradient(135deg, #2f80ed, #1c5db0);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        #uploadedImage { 
            display: block; 
            margin: 25px auto; 
            max-width: 70%;  
            height: auto; 
            border-radius: 15px; 
            box-shadow: 0px 6px 20px rgba(0,0,0,0.25);
            animation: fadeIn 1s ease-in-out;
        }

        #result { 
            margin-top: 25px; 
            font-size: 26px; 
            font-weight: bold; 
            animation: fadeIn 0.8s ease-in-out;
        }
        .clean { color: green; text-shadow: 0px 0px 10px rgba(0,255,0,0.6); }
        .polluted { color: red; text-shadow: 0px 0px 10px rgba(255,0,0,0.6); }

        /* üîπ Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <a href="/" class="back-home">‚Üê Home</a>

    <div class="container">
        <h1>üåä Water Sample for Detection</h1>

        <form id="uploadForm">
            <div class="form-row">
                <!-- Custom File Upload -->
                <label for="fileInput" class="custom-file-upload">Choose File</label>
                <input type="file" id="fileInput" name="file" accept="image/*" required>
                <button type="submit">Predict</button>
            </div>
        </form>

        <!-- Uploaded image -->
        <div>
            <img id="uploadedImage" style="display:none;">
        </div>

        <!-- Prediction result -->
        <div id="result"></div>
    </div>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", async function(e) {
            e.preventDefault();

            const fileInput = document.getElementById("fileInput");
            if (!fileInput.files.length) {
                alert("Please select an image first.");
                return;
            }

            // Show uploaded image
            const uploadedImage = document.getElementById("uploadedImage");
            uploadedImage.src = URL.createObjectURL(fileInput.files[0]);
            uploadedImage.style.display = "block";

            // Send to backend
            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            const response = await fetch("/predict", {
                method: "POST",
                body: formData
            });

            const data = await response.json();

            const resultDiv = document.getElementById("result");
            if (data.predicted_class.toLowerCase().includes("clean")) {
                resultDiv.className = "clean";
            } else {
                resultDiv.className = "polluted";
            }

            resultDiv.innerText =
                `Prediction: ${data.predicted_class} (Confidence: ${data.confidence})`;
        });
    </script>
</body>
</html>
